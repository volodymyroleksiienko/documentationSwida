<th:block xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="adminNavigation">
    <!-- NAVIGATION START-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="#">SWIDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${navTabName.equals('main')} ? 'active':''">
                    <a class="nav-link" href="/admin/getStatistics-1">Статистика</a>
                </li>

                <li class="nav-item" th:classappend="${navTabName.equals('adminPanel')} ? 'active':''">
                    <a class="nav-link" href="/admin/getListOfUserCompany">Админ панель</a>
                </li>

                <li class="nav-item" th:classappend="${navTabName.equals('orderInfo')} ? 'active':''">
                    <a class="nav-link" href="/admin/getListOfContract">Заказы</a>
                </li>

                <li class="nav-item" th:classappend="${navTabName.equals('contrAgents')} ? 'active':''">
                    <a class="nav-link" href="/admin/getListOfContrAgents-1">Контрагенты</a>
                </li>

                <!-- Dropdown 1 start -->
                <li class="nav-item dropdown " th:classappend="${navTabName.equals('delivery')} ? 'active':''">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Доставка</a>
                    <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="bottom-start">
                        <a class="dropdown-item" href="/multimodal/getMultimodalOrders">Мультимодал</a>
                        <a class="dropdown-item" href="/multimodal/getDeliveryInUkraine">Доставка по Украине</a>
                        <a class="dropdown-item" href="/multimodal/getDeliveryPort">Порты</a>
                    </div>
                </li>


                <!-- Dropdown 2 start -->
                <li class="nav-item dropdown " >
                    <th:block th:each="userList : ${userCompanyList}">
                        <a th:if="${userList.id==userId}" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" th:text="${'Вход от имени '+ (userId==userCompanyName.id})?'':userList.nameOfCompany"></a>
                    </th:block>
                    <a th:if="${userId==null}" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true" >Вход от имени</a>
                    <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="bottom-start">
                        <a class="dropdown-item" th:each="u : ${userCompanyList}" th:text="${u.nameOfCompany}"  th:href="@{'/fabric/getListOfTreeStorage-'+${u.id}+'-1'}"></a>
                    </div>
                </li>
                <!--Dropdown 2 end -->

                <li class="nav-item">
                    <a class="nav-link" href="/admin/getInformation">Информация</a>
                </li>

            </ul>

            <h5 style="color: white; margin: 0 10px 0 0" th:text="${(userCompanyName!=null)?userCompanyName.nameOfCompany:''}">Администратор</h5>

            <img src="../img/user2_4.png" width="50px" style="margin-right: 20px">
            <form class="form-inline my-2 my-lg-0">

                <a class="btn btn-secondary my-2 my-sm-0" type="submit" href="/logout">Выйти <i class="fas fa-sign-out-alt"></i></a>
            </form>
        </div>
    </nav>
    <!-- NAVIGATION END-->

    <br>

</th:block>
